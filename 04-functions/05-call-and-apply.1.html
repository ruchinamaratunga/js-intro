<html>
<head>
	<title>My First JavaScript code!!!</title>
	<script>
                function functionNameA(p1,p2){
                        return p1 + p2;
                }

                //
                // Calling functions
                var returnedVal1 = functionNameA.call(this, 1, 2);
                var returnedVal2 = functionNameA.apply(this, [1, 2]);
                //
                console.log(returnedVal1);
                console.log(returnedVal2);
	</script>
</head>
<body>
</body>
</html>
