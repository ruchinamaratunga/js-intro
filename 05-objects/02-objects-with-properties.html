<html>
<head>
	<title>My First JavaScript code!!!</title>
	<script>
                //Simple property assignment
                var obj1 = new Object();
                obj1.prop1 = "This is a string";
                obj1.prop2 = 3;
                obj1.prop3 = function(){
                        console.log("Function as a prop");
                };

                obj1.prop3();
                console.log(obj1);
                

                //Shorthand property assignment
                var obj2 = {
                        prop1 : "This is a string",
                        prop2 : 3,
                        prop3 : function(){
                                console.log("Function as a prop2");
                        }
                }


                obj2.prop3();
                console.log(obj2);




	</script>
</head>
<body>
</body>
</html>
